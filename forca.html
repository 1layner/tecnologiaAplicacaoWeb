<!DOCTYPE html>
<html lang="en" ng-app="jogo">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Jogo da Forca</title>
  <link href="bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

  <div class="container" ng-controller="sudoku">
    <div class="row">
      <div class="col-xs-12 text-center">
        <h1>Jogo da Forca</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 text-center">
        <h1>Teste seus conhecimento: Descubra qual o nome dos deuses?</h1>
      </div>
    </div>

    <div class = "row">
      <div class="col-xs-offset-5 col-xs-5">
         <span ng-repeat="letra in palavraSecreta track by $index">{{letra}}</span>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-offset-4 col-xs-8">
        <img  src="imagens/snada.jpg" class="image-responsive" id="muda">

      </div>
    </div>




    <div class="row">
      <div class="col-xs-offset-1 col-xs-11">
           <form name="teclado" >
               <input type = "button" class = "btn btn-info"  ng-disabled="desabilitar('a')" value="a" ng-click="verificaletra('a')"/>
               <input type = "button" class = "btn btn-info"  ng-disabled="desabilitar('b' )" value="b" ng-click="verificaletra('b') "/>

               <input type = "button" class = "btn btn-info"  ng-disabled="desabilitar('i' )" value="i" ng-click="verificaletra('i') "/>
               <input type = "button" class = "btn btn-info"  ng-disabled="desabilitar( 'j')" value="j" ng-click="verificaletra('j') "/>
               <input type = "button" class = "btn btn-info"  ng-disabled="desabilitar('k' )" value="k" ng-click="verificaletra('k') "/>
               <input type = "button" class = "btn btn-info"  ng-disabled="desabilitar('l' )" value="l" ng-click="verificaletra('l') "/>
               <input type = "button" class = "btn btn-info"  ng-disabled="desabilitar( 'm')" value="m" ng-click="verificaletra('m') "/>
               <input type = "button" class = "btn btn-info"  ng-disabled="desabilitar('n' )" value="n" ng-click="verificaletra('n') "/>
               <input type = "button" class = "btn btn-info"  ng-disabled="desabilitar( 'o')" value="o" ng-click="verificaletra('o') "/>
               <input type = "button" class = "btn btn-info"  ng-disabled="desabilitar('p' )" value="p" ng-click="verificaletra('p') "/>
               <input type = "button" class = "btn btn-info"  ng-disabled="desabilitar( 'q')" value="q" ng-click="verificaletra('q') "/>
               <input type = "button" class = "btn btn-info"  ng-disabled="desabilitar( 'r')" value="r" ng-click="verificaletra('r') "/>

               <input type = "button" class = "btn btn-info"  ng-disabled="desabilitar( 't')" value="t" ng-click="verificaletra('t') "/>
               <input type = "button" class = "btn btn-info"  ng-disabled="desabilitar( 'u')" value="u" ng-click="verificaletra('u') "/>
               <input type = "button" class = "btn btn-info"  ng-disabled="desabilitar('v' )" value="v" ng-click="verificaletra('v') "/>
               <input type = "button" class = "btn btn-info"  ng-disabled="desabilitar('w' )" value="w" ng-click="verificaletra('w') "/>
               <input type = "button" class = "btn btn-info"  ng-disabled="desabilitar( 'x')" value="x" ng-click="verificaletra('x') "/>
               <input type = "button" class = "btn btn-info"  ng-disabled="desabilitar( 'y')" value="y" ng-click="verificaletra('y') "/>

             </form>
         </div>
      </div>
  </div>


  <script src="angular/angular.min.js"></script>
  <script src="forca.js" charset="utf-8"></script>
</body>

</html>
